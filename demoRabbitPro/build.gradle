group 'com.busnoseat.demoRabbit'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'war'
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'


repositories {
    mavenCentral()
    maven {
        url "http://maven.houbank.net/content/groups/public/"
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'

    /*mvc*/
    compile('org.springframework:spring-webmvc:4.1.7.RELEASE') {
        exclude group: 'log4j'
        exclude group: 'org.slf4j'
    }
    /*jackson*/
    compile 'com.fasterxml.jackson.core:jackson-core:2.7.3'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.7.3'
    compile 'commons-fileupload:commons-fileupload:1.3.2'
    compile 'commons-io:commons-io:2.4'
    /*rabbitmq*/
    compile 'com.rabbitmq:amqp-client:3.5.7'
    compile 'org.springframework.amqp:spring-rabbit:1.4.5.RELEASE'
    /*slf4j*/
   compile 'org.slf4j:jcl-over-slf4j:1.7.15'
}
